server.port=8083
spring.application.name=user-service

# Database
spring.datasource.url=jdbc:mysql://localhost:3306/user_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT RSA Keys
jwt.rsa.public-key=classpath:public.pem
jwt.rsa.private-key=classpath:private.pem
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=localhost

logging.level.root=INFO
logging.level.com.shop.user_service=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG